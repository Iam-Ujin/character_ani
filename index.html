<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>savage rabbit</title>
    <style>
      /* animation */
      @keyframes planet {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0%);
        }
      }

      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        70% {
          transform: scale(1.15);
        }
        100% {
          transform: scale(1.15);
        }
      }

      @keyframes sunglass {
        0% {
          transform: translateY(-600px);
          z-index: 10;
        }
        50% {
          transform: translateY(-600px);
        }
        75% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes erase-eye {
        66% {
          opacity: 1;
        }
        67% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes eye-light-1 {
        10% {
          transform: translateY(-1px) translateX(-1px) scale(1.1) rotate(25deg);
        }
        20% {
          transform: translateY(1px) translateX(1px) scale(1) rotate(30deg);
        }
        30% {
          transform: translateY(-1px) translateX(-1px) scale(1.1) rotate(25deg);
        }
        40% {
          transform: translateY(1px) translateX(1px) scale(1) rotate(30deg);
        }
        50% {
          transform: translateY(-1px) translateX(-1px) scale(1.1) rotate(25deg);
        }
        60% {
          transform: translateY(1px) translateX(1px) scale(1) rotate(30deg);
        }
        70% {
          transform: translateY(-1px) translateX(-1px) scale(1.1) rotate(25deg);
        }
      }

      @keyframes eye-light-2 {
        10% {
          transform: translateY(1px) translateX(1px) scale(1);
        }
        20% {
          transform: translateY(-1px) translateX(-1px) scale(1.1);
        }
        30% {
          transform: translateY(1px) translateX(1px) scale(1);
        }
        40% {
          transform: translateY(-1px) translateX(-1px) scale(1.1);
        }
        50% {
          transform: translateY(1px) translateX(1px) scale(1);
        }
        60% {
          transform: translateY(-1px) translateX(-1px) scale(1.1);
        }
        70% {
          transform: translateY(-1px) translateX(-1px) scale(1);
        }
      }

      @keyframes lip {
        66% {
          transform: none;
        }
        67% {
          transform: scaleX(0.9);
        }
        100% {
          transform: scaleX(0.7);
        }
      }

      @keyframes ear-left {
        0% {
          transform: rotate(-20deg);
        }
        5% {
          transform: rotate(-25deg) translate(-5px);
        }
        10% {
          transform: rotate(-20deg);
        }
        15% {
          transform: rotate(-25deg) translate(-5px);
        }
        40% {
          transform: rotate(-20deg);
        }
        45% {
          transform: rotate(-25deg) translate(-5px);
        }
        50% {
          transform: rotate(-20deg);
        }
        55% {
          transform: rotate(-25deg) translate(-5px);
        }
        60% {
          transform: rotate(-20deg);
        }
        100% {
          transform: rotate(-20deg);
        }
      }

      @keyframes ear-right {
        0% {
          transform: rotate(20deg);
        }
        5% {
          transform: rotate(25deg) translate(5px);
        }
        10% {
          transform: rotate(20deg);
        }
        15% {
          transform: rotate(25deg) translate(5px);
        }
        40% {
          transform: rotate(20deg);
        }
        45% {
          transform: rotate(25deg) translate(5px);
        }
        50% {
          transform: rotate(20deg);
        }
        55% {
          transform: rotate(25deg) translate(5px);
        }
        60% {
          transform: rotate(20deg);
        }
        100% {
          transform: rotate(20deg);
        }
      }

      @keyframes heart-beat {
        0% {
          transform: scale(1);
        }
        5% {
          transform: scale(1.1);
        }
        10% {
          transform: scale(1);
        }
        15% {
          transform: scale(1.1);
        }
        40% {
          transform: scale(1);
        }
        45% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(1);
        }
        55% {
          transform: scale(1.1);
        }
        60% {
          transform: scale(1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* setting */
      :root {
        --pri: lightpink;
        --sec: #acacac;
      }

      /* reset */
      body {
        margin: 0;
        padding: 0;
      }

      /* layout */
      /* design */
      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      body {
        background-image: url(./img/space_bg.jpg);
        background-size: cover;
      }

      .background {
        animation: planet 5s infinite ease-in-out alternate;
      }

      .background .planet {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        box-shadow: inset -10px -10px 15px rgba(0, 0, 0, 0.8);
      }

      .background .planet.one {
        left: -300px;
        top: 80px;
        background: palevioletred;
        width: 130px;
        height: 130px;
      }

      .background .planet.two {
        left: 0px;
        top: 120px;
        background: teal;
        width: 100px;
        height: 100px;
      }

      .background .planet.three {
        left: -450px;
        top: 400px;
        background: lightsalmon;
        width: 50px;
        height: 50px;
      }

      .background .planet.four {
        left: -600px;
        top: 200px;
        background: lightskyblue;
        width: 80px;
        height: 80px;
      }

      .background .planet.five {
        left: 600px;
        top: 300px;
        background: olivedrab;
        width: 70px;
        height: 70px;
      }

      .background .planet.six {
        left: 800px;
        top: 150px;
        background: lightgoldenrodyellow;
        width: 100px;
        height: 100px;
      }

      .background .planet.seven {
        left: 200px;
        top: 400px;
        background: sandybrown;
        width: 50px;
        height: 50px;
      }

      .background .planet.eight {
        left: -350px;
        top: 500px;
        background: yellow;
        width: 70px;
        height: 70px;
      }

      .background .planet.nine {
        left: 700px;
        top: 550px;
        background: lightpink;
        width: 20px;
        height: 20px;
      }

      .rabbit {
        position: relative;
        top: 50px;
        margin: 0 auto;
        width: 400px;
        height: 500px;
        animation: zoom 5s infinite alternate;
      }

      .rabbit .beard.left.top {
        position: absolute;
        top: 250px;
        left: -5px;
        width: 100px;
        height: 5px;
        background-color: #777;
        border-radius: 83% 17% 81% 19% / 84% 8% 92% 16%;
        transform: rotate(10deg);
      }

      .rabbit .beard.left.bottom {
        position: absolute;
        top: 270px;
        left: 0px;
        width: 100px;
        height: 5px;
        background-color: #777;
        border-radius: 83% 17% 81% 19% / 84% 8% 92% 16%;
        transform: rotate(-20deg);
      }

      .rabbit .beard.right.top {
        position: absolute;
        top: 250px;
        right: -5px;
        width: 100px;
        height: 5px;
        background-color: #777;
        border-radius: 83% 17% 81% 19% / 84% 8% 92% 16%;
        transform: rotate(-10deg);
      }

      .rabbit .beard.right.bottom {
        position: absolute;
        top: 270px;
        right: 0px;
        width: 100px;
        height: 5px;
        background-color: #777;
        border-radius: 83% 17% 81% 19% / 84% 8% 92% 16%;
        transform: rotate(20deg);
      }

      .rabbit .cheek {
        position: absolute;
        width: 40px;
        height: 60px;
        background: var(--pri);
        box-shadow: 0 0 3px 3px var(--pri);
        z-index: 10;
        animation: heart-beat 5s infinite alternate;
      }

      .rabbit .cheek.left.first {
        top: 230px;
        left: 50px;
        border-radius: 52% 48% 0% 100% / 39% 39% 61% 61%;
      }

      .rabbit .cheek.left.second {
        top: 230px;
        left: 90px;
        border-radius: 52% 48% 100% 0% / 39% 39% 61% 61%;
      }

      .rabbit .cheek.right.first {
        top: 230px;
        right: 90px;
        border-radius: 52% 48% 0% 100% / 39% 39% 61% 61%;
      }

      .rabbit .cheek.right.second {
        top: 230px;
        right: 50px;
        border-radius: 52% 48% 100% 0% / 39% 39% 61% 61%;
      }

      .rabbit .ear {
        position: absolute;
        width: 70px;
        height: 220px;
        background: var(--sec);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      }

      .rabbit .ear.left {
        left: 55px;
        border-radius: 50% 50% 0 0;
        animation: ear-left 5s infinite alternate;
      }

      .rabbit .ear.right {
        right: 100px;
        border-radius: 50% 50% 0 0;
        animation: ear-right 5s infinite alternate;
      }

      .rabbit .ear-inner.left {
        position: absolute;
        top: 80px;
        left: -45px;
        width: 150px;
        height: 30px;
        background-color: var(--pri);
        border-radius: 30%;
        transform: rotate(90deg);
        border-radius: 40% 0 0 40%;
        box-shadow: inset -5px 5px 10px rgba(0, 0, 0, 0.3);
      }

      .rabbit .ear-inner.right {
        position: absolute;
        top: 80px;
        right: -45px;
        width: 150px;
        height: 30px;
        background-color: var(--pri);
        border-radius: 30%;
        transform: rotate(90deg);
        border-radius: 40% 0 0 40%;
        box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.3);
      }

      .rabbit .face {
        position: absolute;
        bottom: 0;
        width: 350px;
        height: 350px;
        border-radius: 50%;
        background: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .rabbit .pattern-guide {
        position: absolute;
        bottom: 0;
        width: 350px;
        height: 350px;
        border-radius: 50%;
        overflow: hidden;
      }

      .rabbit .pattern.left {
        position: absolute;
        top: -300px;
        left: -100px;
        width: 300px;
        height: 500px;
        border-radius: 50%;
        background-color: var(--sec);
        box-shadow: 0 0 5px 5px var(--sec);
      }

      .rabbit .pattern.right {
        position: absolute;
        top: -300px;
        right: -100px;
        width: 300px;
        height: 500px;
        border-radius: 50%;
        background-color: var(--sec);
        box-shadow: 0 0 5px 5px var(--sec);
      }

      .rabbit .chubby {
        position: absolute;
        top: 210px;
        width: 150px;
        height: 130px;
        border-radius: 50%;
        background-color: #fff;
        box-shadow: 0 0 4px #fff;
      }

      .rabbit .chubby.left {
        left: -20px;
      }

      .rabbit .chubby.right {
        right: -20px;
      }

      .rabbit .brow {
        position: absolute;
        top: 80px;
        width: 100px;
        height: 100px;
        background-color: #777;
        border-radius: 50%;
        animation: erase-eye 5s infinite alternate;
      }

      .rabbit .brow.left {
        left: 30px;
      }

      .rabbit .brow.right {
        right: 30px;
      }

      .rabbit .brow.left::after {
        content: "";
        display: block;
        position: absolute;
        top: -5px;
        left: -10px;
        width: 110px;
        height: 100px;
        background-color: var(--sec);
        border-radius: 50%;
      }

      .rabbit .brow.right::after {
        content: "";
        display: block;
        position: absolute;
        top: -5px;
        right: -10px;
        width: 110px;
        height: 100px;
        background-color: var(--sec);
        border-radius: 50%;
      }

      .rabbit .eye {
        position: absolute;
        top: 180px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #000;
        z-index: 3;
        animation: erase-eye 5s infinite alternate;
      }

      .rabbit .eye.left {
        left: 100px;
      }

      .rabbit .eye.right {
        right: 100px;
      }

      .eye-light.one.left {
        position: absolute;
        top: 6px;
        left: 8px;
        width: 20px;
        height: 30px;
        animation: eye-light-1 5s infinite alternate;
      }

      .eye-light.two.left {
        position: absolute;
        top: 18px;
        left: 32px;
        width: 13px;
        height: 13px;
        animation: eye-light-2 5s infinite alternate;
      }

      .eye-light.three.left {
        position: absolute;
        top: 36px;
        left: 28px;
        width: 7px;
        height: 7px;
        animation: eye-light-2 5s infinite alternate;
      }

      .rabbit .eye-light {
        background-color: #fff;
        border-radius: 50%;
      }

      .eye-light.one.right {
        position: absolute;
        top: 6px;
        left: 8px;
        width: 20px;
        height: 30px;
        animation: eye-light-1 5s infinite alternate;
      }

      .eye-light.two.right {
        position: absolute;
        top: 18px;
        left: 32px;
        width: 13px;
        height: 13px;
        animation: eye-light-2 5s infinite alternate;
      }

      .eye-light.three.right {
        position: absolute;
        top: 36px;
        left: 28px;
        width: 7px;
        height: 7px;
        animation: eye-light-2 5s infinite alternate;
      }

      .rabbit .nose {
        position: absolute;
        top: 270px;
        left: 50%;
        margin-left: -16px;
        width: 35px;
        height: 25px;
        border-radius: 50% 50% 50% 50%;
        background: coral;
        box-shadow: inset -4px -4px 5px rgba(0, 0, 0, 0.4);
        z-index: 2;
      }

      .rabbit .mouth {
        position: absolute;
        top: 250px;
        width: 73px;
        height: 68px;
        border-radius: 50%;
        box-shadow: 0 6px 6px rgba(0, 0, 0, 0.8);
      }

      .rabbit .mouth.left {
        left: 103px;
        background-color: #fff;
        z-index: 1;
      }

      .rabbit .mouth.right {
        right: 103px;
        background-color: #fff;
        z-index: 1;
      }

      .rabbit .mouth.right:before {
        content: "";
        position: absolute;
        top: -10px;
        left: -20px;
        width: 50px;
        height: 50px;
        background: #fff;
        z-index: 3;
      }

      .rabbit .mouth.left::after {
        content: "";
        position: absolute;
        left: -15px;
        width: 90px;
        height: 68px;
        border-radius: 50%;
        background: #fff;
        z-index: 2;
      }

      .rabbit .mouth.right::after {
        content: "";
        position: absolute;
        right: -15px;
        width: 90px;
        height: 68px;
        border-radius: 50%;
        background: #fff;
        z-index: 2;
        animation: lip 5s infinite alternate;
      }

      .rabbit .teeth {
        position: absolute;
        width: 50px;
        height: 60px;
        border-radius: 5px;
        top: 270px;
        left: 152px;
        z-index: 0;
        background: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .top-down {
        animation: sunglass 5s infinite alternate;
      }

      .rabbit .sunglass.left {
        position: absolute;
        top: 110px;
        left: 40px;
        width: 110px;
        height: 160px;
        background-color: #000;
        border-radius: 77% 23% 56% 44% / 29% 82% 18% 71%;
        transform: rotate(-70deg);
        z-index: 5;
      }

      .rabbit .sunglass.right {
        position: absolute;
        top: 110px;
        right: 40px;
        width: 110px;
        height: 160px;
        background-color: #000;
        border-radius: 77% 23% 56% 44% / 29% 82% 18% 71%;
        transform: rotate(70deg) scaleX(-1);
        z-index: 5;
      }

      .rabbit .sunglass.line {
        position: absolute;
        top: 150px;
        right: -10px;
        width: 50px;
        height: 20px;
        background-color: #000;
        border-radius: 40%;
        transform: rotate(-30deg);
        z-index: 5;
      }

      .rabbit .sunglass.left::after {
        content: "";
        display: block;
        position: absolute;
        bottom: 60px;
        right: -50px;
        width: 50px;
        height: 50px;
        background-color: #777;
        border-radius: 89% 11% 86% 14% / 100% 0% 100% 0%;
        transform: rotate(-25deg);
        z-index: 5;
      }

      .rabbit .sunglass.right::after {
        content: "";
        display: block;
        position: absolute;
        top: 50px;
        right: -50px;
        width: 50px;
        height: 50px;
        background-color: #777;
        border-radius: 89% 11% 86% 14% / 100% 0% 100% 0%;
        transform: rotate(-25deg);
        z-index: 5;
      }

      /* media query */
    </style>
  </head>

  <body>
    <div class="background">
      <div class="planet one"></div>
      <div class="planet two"></div>
      <div class="planet three"></div>
      <div class="planet four"></div>
      <div class="planet five"></div>
      <div class="planet six"></div>
      <div class="planet seven"></div>
      <div class="planet eight"></div>
      <div class="planet nine"></div>
    </div>
    <div class="rabbit">
      <div class="ear left">
        <div class="ear-inner left"></div>
      </div>
      <div class="ear right">
        <div class="ear-inner right"></div>
      </div>

      <div class="face">
        <div class="pattern-guide">
          <div class="pattern left"></div>
          <div class="pattern right"></div>
        </div>
        <div class="chubby left"></div>
        <div class="chubby right"></div>
        <div class="beard left top"></div>
        <div class="beard left bottom"></div>
        <div class="beard right top"></div>
        <div class="beard right bottom"></div>
        <div class="cheek first left"></div>
        <div class="cheek second left"></div>
        <div class="cheek first right"></div>
        <div class="cheek second right"></div>

        <div class="brow left"></div>
        <div class="brow right"></div>
        <div class="eye left">
          <div class="eye-light one left"></div>
          <div class="eye-light two left"></div>
          <div class="eye-light three left"></div>
        </div>
        <div class="eye right">
          <div class="eye-light one right"></div>
          <div class="eye-light two right"></div>
          <div class="eye-light three right"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth left"></div>
        <div class="mouth right"></div>
        <div class="teeth"></div>
        <div class="top-down">
          <div class="sunglass left"></div>
          <div class="sunglass right"></div>
          <div class="sunglass line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
